<section class="section events">
    <h2 class="section__title evejts__title">Події</h2>

    <ul class="entity-types entity-types--events">
        <li class="entity-types__item">
            <a href="#" class="entity-types__link"> Весілля </a>
        </li>
        <li class="entity-types__item">
            <a href="#" class="entity-types__link"> День народження </a>
        </li>
        <li class="entity-types__item">
            <a href="#" class="entity-types__link entity-types__link--current">
                Корпоратив
            </a>
        </li>
        <li class="entity-types__item">
            <a href="#" class="entity-types__link"> Дитяче свято </a>
        </li>
        <li class="entity-types__item">
            <a href="#" class="entity-types__link"> Концертний майданчик </a>
        </li>
    </ul>

    <div class="events__wrapper">
        <figure class="events__item event">
            <div class="event__img__wrapper">
                <img
                    src="./images/events/wedding.jpg"
                    alt=""
                    class="event__img"
                    height="500"
                />
            </div>

            <figcaption class="event__description">
                <h3 class="event__title">Весілля</h3>

                <p class="event__text">
                    Заміський комплекс NAVY — ідеальна локація, яка створена для
                    проведення казкового весілля. Мальовнича зелена територія з
                    фантастичними краєвидами над замріяним Дніпровським каналом,
                    створить романтичну атмосферу, а команда NAVY подбає, щоб
                    ваше свято пройшло на вищому рівні.
                </p>

                <a href="#" class="event__more">
                    Більше інформаціі
                    <svg>
                        <use href="#button-circle" />
                    </svg>
                </a>

                <a href="#" class="btn btn--white event-order">ЗАБРОНЮВАТИ</a>
            </figcaption>
        </figure>

        <figure class="events__item event">
            <div class="event__img__wrapper">
                <img
                    src="./images/events/bday.jpg"
                    alt=""
                    class="event__img"
                    height="500"
                />
            </div>

            <figcaption class="event__description">
                <h3 class="event__title">День народження</h3>

                <p class="event__text">
                    З NAVY ваш особливий день залишить тільки приємні спогади!
                    Насолоджуйтесь святом з близькими та рідними, а ми подбаємо,
                    щоб все пройшло бездоганно.
                </p>

                <a href="#" class="event__more">
                    Більше інформаціі
                    <svg>
                        <use href="#button-circle" />
                    </svg>
                </a>

                <a href="#" class="btn btn--white event-order">ЗАБРОНЮВАТИ</a>
            </figcaption>
        </figure>

        <figure class="events__item event">
            <div class="event__img__wrapper">
                <img
                    src="./images/events/corporative.jpg"
                    alt=""
                    class="event__img"
                    height="500"
                />
            </div>

            <figcaption class="event__description">
                <h3 class="event__title">Корпоратив</h3>

                <p class="event__text">
                    Спільний відпочинок – чудова мотивація команди на досягнення
                    нових висот. Новорічні корпоративи, святкові банкети та
                    фуршети, VIP-заходи.
                </p>

                <a href="#" class="event__more">
                    Більше інформаціі
                    <svg>
                        <use href="#button-circle" />
                    </svg>
                </a>

                <a href="#" class="btn btn--white event-order">ЗАБРОНЮВАТИ</a>
            </figcaption>
        </figure>

        <figure class="events__item event">
            <div class="event__img__wrapper">
                <img
                    src="./images/events/kids.jpg"
                    alt=""
                    class="event__img"
                    height="500"
                />
            </div>

            <figcaption class="event__description">
                <h3 class="event__title">Дитяче свято</h3>

                <p class="event__text">
                    Подаруйте дитині цілий світ розваг. На території комплексу
                    Navy вашій малечі ніколи буде сумувати. Дитячий майданчик
                    може запропонувати маленьким пустунам безліч ігор,
                    різноманітних гойдалок і гірок.
                </p>

                <a href="#" class="event__more">
                    Більше інформаціі
                    <svg>
                        <use href="#button-circle" />
                    </svg>
                </a>

                <a href="#" class="btn btn--white event-order">ЗАБРОНЮВАТИ</a>
            </figcaption>
        </figure>

        <figure class="events__item event">
            <div class="event__img__wrapper">
                <img
                    src="./images/events/concert.jpg"
                    alt=""
                    class="event__img"
                    height="500"
                />
            </div>

            <figcaption class="event__description">
                <h3 class="event__title">Концертний майданчик</h3>

                <p class="event__text">
                    NAVY створений для фестивалів, музичних виступів, open air,
                    презентацій та інших заходів, які вражають гостей до глибини
                    серця.
                </p>

                <a href="#" class="event__more">
                    Більше інформаціі
                    <svg>
                        <use href="#button-circle" />
                    </svg>
                </a>

                <a href="#" class="btn btn--white event-order">ЗАБРОНЮВАТИ</a>
            </figcaption>
        </figure>
